<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    html, body {
      height: 100%;
      font-family: monospace;
      background: #f5f5f5;
      color: #333;
    }

    /* Sidebar: fixed on the left, full height */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 40px;
      height: 100vh;
      background: #fff;
      border-right: 2px solid black;
      text-decoration: none;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s ease; /* Pop-out on hover */
    }
    .sidebar:hover {
      transform: translateX(10px);
    }

    /* Blue dot in the sidebar corner */
    .blue-dot {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 15px;
      background-color: #0047AB;
      border-radius: 50%;
    }

    /* Vertical text in the sidebar */
    .sidebar-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(180deg);
      writing-mode: vertical-rl;
      font-weight: bold;
      font-size: 14px;
    }

    /* Footer-like text at the bottom of the sidebar */
    .sidebar-footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translate(-50%, 0) rotate(180deg);
      writing-mode: vertical-rl;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    /* Main content area to the right of the sidebar */
    .main {
      margin-left: 40px; /* Leaves space for fixed sidebar */
      min-height: 100vh;
      display: flex;            /* Center content both horizontally and vertically */
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Content box with thick border and shadow */
    .content-tile {
      position: relative;  /* So we can absolutely position the dot inside */
      background: #fff;
      border: 2px solid black;
      box-shadow: 4px 4px 0 0 #333;
      padding: 20px;
      max-width: 800px; /* Adjust as desired */
      width: 100%;       /* Let it shrink or grow as needed */
      transition: transform 0.2s ease; /* For pop-out hover effect */
    }
    /* Hover scale effect */
    .content-tile:hover {
      transform: scale(1.02);
    }

    /* Blue dot in the top-right corner of the main box */
    .content-dot {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 15px;
      height: 15px;
      background-color: #0047AB;
      border-radius: 50%;
    }

    /* Basic headings and text spacing */
    h1, h2 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    /* Optional styling for small info lines */
    .small-text {
      font-size: 0.9rem;
      color: #666;
    }

    .footer {
      margin-top: 0px;
      padding: 10px;
      text-align: center;
      font-size: 1.0rem;
      color: #777;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <a class="sidebar" href="https://gilcha.com/">
    <div class="blue-dot"></div>
    <div class="sidebar-content">main</div>
    <div class="sidebar-footer">2025-02-16</div>
  </a>

  <!-- Main content, centered -->
  <div class="main">
    <!-- Content tile (box) with thick border, shadow, and hover pop-out -->
    <div class="content-tile">
      <!-- Blue dot in top-right corner of the main box -->
      <div class="content-dot"></div>

      <h1>Under Construction</h1>
      <p>Come back later!</p>
    </div>
  </div>
</body>
</html>
